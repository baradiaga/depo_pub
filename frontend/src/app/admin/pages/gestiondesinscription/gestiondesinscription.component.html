<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Gestion des Étudiants</h2>
      <button class="btn btn-primary" (click)="inscrireEtudiant()">
        <i class="fas fa-user-plus me-1"></i> Ajouter un Étudiant
      </button>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Rechercher par nom, prénom ou email..." [(ngModel)]="termeDeRecherche" (input)="filtrerEtudiants()">
        </div>
      </div>
      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border text-primary"></div>
      </div>
      <div *ngIf="!isLoading && etudiantsFiltres.length > 0" class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nom Complet</th>
              <th>Email</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let etudiant of etudiantsFiltres">
              <td>{{ etudiant.prenom }} {{ etudiant.nom }}</td>
              <td>{{ etudiant.email }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-secondary me-2" (click)="modifierInscription(etudiant.id)">Modifier</button>
                <button class="btn btn-sm btn-outline-danger" (click)="supprimerInscription(etudiant.id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!isLoading && etudiantsFiltres.length === 0" class="alert alert-info text-center">
        <span *ngIf="termeDeRecherche">Aucun étudiant ne correspond à votre recherche.</span>
        <span *ngIf="!termeDeRecherche">Aucun étudiant n'est inscrit.</span>
      </div>
    </div>
  </div>
</div>
