<!-- Fichier : src/app/admin/pages/permissions/permissions.component.html -->

<div class="permissions-container">
  <h2>Gestion des Permissions par Rôle</h2>

  <label for="roleSelect">Choisir un rôle :</label>
  <select id="roleSelect" [(ngModel)]="selectedRole" class="dropdown">
    <option value="">-- Sélectionner un rôle --</option>
    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select>

  <div *ngIf="selectedRole" class="permissions-table">
    <h3>Permissions pour le rôle : {{ selectedRole }}</h3>
    <button class="btn btn-primary btn-sm mb-3" (click)="savePermissions(selectedRole)">
        <i class="bi bi-save"></i> Sauvegarder les permissions
    </button>

    <table>
      <thead>
        <tr>
          <th>Ressource (Table)</th>
          <th *ngFor="let action of actions" class="action-header">
            {{ action | titlecase }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of resources">
          <td>{{ resource | titlecase }}</td>
          <td *ngFor="let action of actions">
            <input
              type="checkbox"
              [checked]="hasPermission(selectedRole, resource, action)"
              [disabled]="isReadOnly(selectedRole)"
              (change)="togglePermission(selectedRole, resource, action)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
