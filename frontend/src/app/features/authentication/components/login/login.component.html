<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>
    <p class="login-subtitle">Connectez-vous pour accéder à votre espace</p>

    <!-- Formulaire de connexion -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="exemple@domaine.com"
          required
          email>
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-control" 
            name="motDePasse"
            [(ngModel)]="credentials.motDePasse"
            placeholder="Votre mot de passe"
            required>
          <button type="button" class="password-toggle-btn" (click)="togglePassword()">
            <!-- Affiche un œil ouvert ou fermé selon l'état -->
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
      </div>

      <!-- Affichage du message d'erreur -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission -->
      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="!loginForm.form.valid">
        Se connecter
      </button>

    </form>

    <div class="login-footer">
      <a href="#">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
