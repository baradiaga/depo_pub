<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2>Mes Parcours - {{ typeParcours | titlecase }}</h2>
    </div>
    <div class="card-body">

      <!-- État de chargement -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p>Chargement de vos parcours...</p>
      </div>

      <!-- État vide -->
      <div *ngIf="!isLoading && chapitresFiltres.length === 0" class="text-center text-muted">
        <p>Vous n'avez aucun chapitre dans ce parcours pour le moment.</p>
      </div>

      <!-- Affichage des parcours -->
      <div *ngIf="!isLoading && chapitresFiltres.length > 0">
        <div *ngFor="let matiere of matieres" class="mb-4">
          <h4>{{ matiere }}</h4>
          <ul class="list-group">
            <!-- On utilise bien 'chapitreNom' et 'dernierScore' -->
            <li *ngFor="let chapitre of getChapitresParMatiere(matiere)" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ chapitre.chapitreNom }}</span>
              <div class="d-flex align-items-center">
                <span class="badge rounded-pill me-3" [ngClass]="getCouleurScore(chapitre.dernierScore)">
                  Dernier score : {{ chapitre.dernierScore | number:'1.0-0' }}%
                </span>
                <button class="btn btn-sm btn-outline-primary" (click)="voirChapitre(chapitre.chapitreId)">
                  Commencer
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
