<!-- Fichier : src/app/features/enseignant/components/mes-ressources/mes-ressources.component.html -->

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Mes Matières</h3>
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-3 text-muted">Chargement de vos matières...</p>
  </div>

  <!-- Affichage en cas d'erreur -->
  <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ errorMessage }}
  </div>

  <!-- Message si aucune matière n'est trouvée -->
  <div *ngIf="!isLoading && mesMatieres.length === 0 && !errorMessage" class="alert alert-info">
    <i class="bi bi-info-circle-fill me-2"></i>
    Vous n'êtes actuellement assigné à aucune matière.
  </div>

  <!-- Grille des matières -->
  <div class="row" *ngIf="!isLoading && mesMatieres.length > 0">
    <div *ngFor="let matiere of mesMatieres" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm card-hover">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ matiere.nom }}</h5>
          <p class="card-text text-muted small mb-3">
            Code: {{ matiere.code }}   

            Crédits: {{ matiere.credit }}
          </p>
          <div class="mt-auto">
            <button class="btn btn-primary w-100" (click)="gererContenu(matiere.id)">
              <i class="bi bi-pencil-square me-2"></i> Gérer le contenu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
