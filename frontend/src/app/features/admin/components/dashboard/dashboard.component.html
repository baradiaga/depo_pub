<div class="dashboard-container">
  <h2 class="dashboard-title"> {{ role }}</h2>

  <div class="card-grid">
    <div *ngFor="let card of cards" class="card" (click)="goTo(card.route)">
      <div class="card-icon">{{ card.icon }}</div>
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
