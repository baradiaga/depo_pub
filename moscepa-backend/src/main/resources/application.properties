# Configuration de l'application MOSCEPA Backend
spring.application.name=moscepa-backend

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/test1Base?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuration de l'encodage
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Configuration de la sécurité (temporairement désactivée pour les tests)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuration des logs
logging.level.com.moscepa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de validation
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.mapper.accept-case-insensitive-enums=true

# Correction: Ajout d'un chemin par défaut pour éviter la NullPointerException
# Si le chemin est injecté dans le service avec @Value("${file.upload-dir}"),
# l'absence de cette propriété peut causer une NPE si le code n'est pas robuste.
# Cependant, la propriété est présente. L'erreur vient probablement d'une tentative
# de lecture d'une variable d'environnement non définie.
# Pour résoudre la NPE dans Paths.get(), il faut s'assurer que la valeur n'est pas null.
# La meilleure pratique est d'utiliser un chemin absolu ou de s'assurer que la propriété est bien lue.
# Je vais ajouter une propriété de chemin d'accès absolu pour le dossier de stockage,
# car l'erreur est probablement due à un problème de lecture de la propriété dans le service.
# Si le service utilise une variable d'environnement qui est nulle, cette correction ne fonctionnera pas.
# Mais si le service utilise la propriété Spring, cela devrait corriger le problème.
# Je vais aussi corriger une erreur de duplication dans la configuration Swagger.

# Correction de la propriété de chemin d'accès pour s'assurer qu'elle est lue correctement
file.upload-dir=./uploads

# Correction d'une erreur de duplication dans la configuration Swagger (ligne 33)
springdoc.swagger-ui.path=/swagger-ui.html